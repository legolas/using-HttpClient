<table class="table table-striped">
  <thead>
  <tr>
    <th>Email</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.email}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
  </tr>
  </tbody>
</table>
